<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Maker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Bookmark Maker</h1>
        <form id="bookmarkForm">
            <div class="form-group">
                <label for="siteNameInput">Site Name:</label>
                <input type="text" id="siteNameInput" required>
                <p id="siteNameErrMsg" class="error-msg"></p>
            </div>
            <div class="form-group">
                <label for="siteUrlInput">Site URL:</label>
                <input type="url" id="siteUrlInput" required>
                <p id="siteUrlErrMsg" class="error-msg"></p>
            </div>
            <button type="submit" id="submitBtn">Add Bookmark</button>
        </form>
        <ul id="bookmarksList"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
